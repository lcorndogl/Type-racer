<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="text-center py-3 mb-3">
        <div class="container">
            <h1>TypeRacer</h1>
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#instructionsModal">
                Instructions
            </button>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="game-area">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect01">Select Difficulty</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option value="1" selected>Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                    <p>Test your typing speed by typing the text shown below:</p>
                    <div id="test">
                        <p id="test-text">The cat sat on the mat.</p>
                    </div>
                    <div id="userInput"></div>
            
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="user-input" placeholder="Start typing here..."
                            aria-label="User input">
                    </div>
                    <div id="buttons" class="text-center">
                        <button type="button" class="btn" id="start">Start</button>
                        <button type="button" class="btn" id="stop">Stop</button>
                        <button type="button" class="btn" id="retry">Retry</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="results" class="container text-center">
                    <h1>Results</h1>
                    <p>Level: <span id="difficulty">Easy</span></p>
                    <p>Time: <span id="duration">0</span>s</p>
                    <p>WPM: <span id="wpm">0</span></p>
                </div>
            </div>
        </div>
    </div>





    <!-- Instructions Modal -->
    <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">Instructions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Improve your typing speed with fun races! Type the given text as quickly and accurately as
                        possible to win the race.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d17dbf40bb.js" crossorigin="anonymous"></script>
</body>

</html>
